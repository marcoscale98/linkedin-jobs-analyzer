<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="shared-styles.css">
  <style>
    body {
      width: 380px;
      padding: 0;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #fafafa;
      color: #333;
    }

    .header {
      background: linear-gradient(135deg, #0077b5 0%, #005885 100%);
      color: white;
      padding: 16px 20px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 119, 181, 0.15);
    }

    .header h1 {
      font-size: calc(18px * var(--font-scale));
      margin: 0 0 8px 0;
      font-weight: 600;
      letter-spacing: -0.02em;
    }

    .language-selector {
      margin: 0;
    }

    .lang-btn {
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 4px 10px;
      margin: 0 3px;
      border-radius: 12px;
      cursor: pointer;
      font-size: calc(11px * var(--font-scale));
      color: rgba(255, 255, 255, 0.9);
      transition: all 0.2s ease;
    }

    .lang-btn.active {
      background: white;
      color: #0077b5;
      border-color: white;
    }

    .lang-btn:hover:not(.active) {
      background: rgba(255, 255, 255, 0.25);
    }

    #main-content {
      padding: 20px;
    }

    .option-card {
      background: white;
      border: none;
      border-radius: 12px;
      padding: 0;
      margin-bottom: 16px;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
      overflow: hidden;
    }

    .option-card:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    .option-card h3 {
      margin: 0;
      padding: 16px 20px 8px;
      font-size: calc(15px * var(--font-scale));
      color: #1a1a1a;
      font-weight: 600;
    }

    .option-card p {
      margin: 0;
      padding: 0 20px 16px;
      font-size: calc(13px * var(--font-scale));
      color: #666;
      line-height: 1.4;
    }

    /* Data Section Styling */
    .data-section {
      margin: 16px 0 0;
      padding: 0;
    }

    .section-header {
      display: flex;
      align-items: center;
      padding: 12px 20px 8px;
      background: #f8f9fa;
      border-top: 1px solid #eee;
    }

    .section-icon {
      font-size: calc(14px * var(--font-scale));
      margin-right: 8px;
    }

    .section-title {
      font-size: calc(13px * var(--font-scale));
      font-weight: 600;
      color: #555;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .linkedin-data .section-header {
      background: linear-gradient(135deg, #e3f2fd 0%, #f0f8ff 100%);
      border-top-color: #bbdefb;
    }

    .linkedin-data .section-title {
      color: #1565c0;
    }

    .external-data .section-header {
      background: linear-gradient(135deg, #f3e5f5 0%, #fce4ec 100%);
      border-top-color: #e1bee7;
    }

    .external-data .section-title {
      color: #7b1fa2;
    }

    .checkbox-group {
      padding: 12px 20px 16px;
    }

    .checkbox-item {
      display: flex;
      align-items: center;
      font-size: calc(13px * var(--font-scale));
      color: #444;
      cursor: pointer;
      padding: 6px 0;
      transition: color 0.15s ease;
      line-height: 1.3;
    }

    .checkbox-item input[type="checkbox"] {
      margin: 0 10px 0 0;
      transform: scale(1.1);
      cursor: pointer;
      accent-color: #0077b5;
    }

    .checkbox-item:hover {
      color: #1a1a1a;
    }

    #predefined-option.selected {
      border: 2px solid #0077b5;
      transform: translateY(-1px);
      box-shadow: 0 4px 20px rgba(0, 119, 181, 0.15);
    }

    .custom-input {
      margin: 16px 20px 20px;
      display: none;
    }

    .custom-input textarea {
      width: 100%;
      height: 70px;
      padding: 12px;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      resize: vertical;
      font-family: inherit;
      font-size: calc(13px * var(--font-scale));
      transition: border-color 0.2s ease;
      background: #fafafa;
    }

    .custom-input textarea:focus {
      outline: none;
      border-color: #0077b5;
      background: white;
    }

    .generate-btn {
      background: linear-gradient(135deg, #0077b5 0%, #005885 100%);
      color: white;
      border: none;
      padding: 14px 24px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      margin-top: 4px;
      font-size: calc(14px * var(--font-scale));
      font-weight: 600;
      transition: all 0.2s ease;
      box-shadow: 0 2px 8px rgba(0, 119, 181, 0.2);
    }

    .generate-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 16px rgba(0, 119, 181, 0.3);
    }

    .generate-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .loading {
      text-align: center;
      padding: 40px 20px;
      display: none;
      background: #fafafa;
    }

    .loading-spinner {
      width: 32px;
      height: 32px;
      border: 3px solid rgba(0, 119, 181, 0.1);
      border-top: 3px solid #0077b5;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading p {
      margin: 0;
      color: #666;
      font-size: calc(14px * var(--font-scale));
    }

    .result {
      margin: 20px;
      padding: 20px;
      border: none;
      border-radius: 12px;
      background: white;
      display: none;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
    }

    .result h4 {
      margin: 0 0 16px 0;
      color: #1a1a1a;
      font-size: calc(16px * var(--font-scale));
      font-weight: 600;
      border-bottom: 2px solid #0077b5;
      padding-bottom: 8px;
    }

    .error {
      color: #d93025;
      text-align: center;
      padding: 16px 20px;
      display: none;
      background: #fef7f7;
      margin: 16px 20px;
      border-radius: 8px;
      border: 1px solid #fecaca;
    }

    .info {
      background: linear-gradient(135deg, #e3f2fd 0%, #f0f8ff 100%);
      color: #1565c0;
      text-align: center;
      padding: 16px 20px;
      border-radius: 8px;
      margin: 16px 20px;
      border: 1px solid #bbdefb;
      font-size: calc(13px * var(--font-scale));
      line-height: 1.4;
      display: none;
    }

    .info.success {
      background: linear-gradient(135deg, #e8f5e8 0%, #f1f8e9 100%);
      color: #2e7d32;
      border: 1px solid #c8e6c9;
    }

    /* Summary field styling for different data types */
    .summary-field {
      padding: 8px 0;
      border-bottom: 1px solid #f0f0f0;
    }

    .summary-field:last-child {
      border-bottom: none;
    }

    .summary-label {
      font-weight: 600;
      color: #333;
      display: inline-block;
      margin-bottom: 4px;
    }

    .summary-value {
      color: #555;
      line-height: 1.4;
    }

    /* Review field styling */
    .review-field {
      background: linear-gradient(135deg, #f3e5f5 0%, #fce4ec 100%);
      padding: 12px;
      border-radius: 8px;
      margin: 8px 0;
      border: 1px solid #e1bee7;
    }

    .review-field .summary-label {
      color: #7b1fa2;
    }

    /* Rating field styling */
    .rating-field {
      background: linear-gradient(135deg, #fff3e0 0%, #ffecb3 100%);
      padding: 12px;
      border-radius: 8px;
      margin: 8px 0;
      border: 1px solid #ffcc02;
    }

    .rating-field .summary-label {
      color: #f57c00;
    }

    .rating-field .summary-value {
      font-weight: 500;
      color: #e65100;
    }

    /* Company summary field styling */
    .company-summary-field {
      background: linear-gradient(135deg, #e3f2fd 0%, #e1f5fe 100%);
      padding: 12px;
      border-radius: 8px;
      margin: 8px 0;
      border: 1px solid #81d4fa;
    }

    .company-summary-field .summary-label {
      color: #0277bd;
    }

    .company-summary-field .summary-value {
      font-weight: 500;
      color: #01579b;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 data-text="title">LinkedIn Job Analyzer</h1>
    <div class="language-selector">
      <button class="lang-btn active" data-lang="en">EN</button>
      <button class="lang-btn" data-lang="it">IT</button>
    </div>
  </div>
  
  <div class="info" id="info"></div>
  
  <div id="main-content">
    <div class="option-card" id="predefined-option">
      <h3 data-text="predefined_title">📋 Predefined Format</h3>
      <p data-text="predefined_desc">Customize which information to include:</p>
      <div class="checkbox-grid">
        <!-- LinkedIn Native Data Section -->
        <div class="data-section linkedin-data">
          <div class="section-header">
            <span class="section-icon">💼</span>
            <span class="section-title" data-text="linkedin_data_title">LinkedIn Data</span>
          </div>
          <div class="checkbox-group">
            <label class="checkbox-item">
              <input type="checkbox" checked> <span data-text="job_title_company">Job Title & Company</span>
            </label>
            <label class="checkbox-item">
              <input type="checkbox" checked> <span data-text="salary_compensation">Salary & Compensation</span>
            </label>
            <label class="checkbox-item">
              <input type="checkbox" checked> <span data-text="work_location">Work Location & Remote Options</span>
            </label>
            <label class="checkbox-item">
              <input type="checkbox" checked> <span data-text="benefits_perks">Benefits & Perks</span>
            </label>
            <label class="checkbox-item">
              <input type="checkbox" checked> <span data-text="required_skills">Required Skills & Experience</span>
            </label>
            <label class="checkbox-item">
              <input type="checkbox" checked> <span data-text="team_culture">Team & Company Culture</span>
            </label>
          </div>
        </div>

        <!-- External Web Data Section -->
        <div class="data-section external-data">
          <div class="section-header">
            <span class="section-icon">🔍</span>
            <span class="section-title" data-text="external_data_title">External Data</span>
          </div>
          <div class="checkbox-group">
            <label class="checkbox-item">
              <input type="checkbox" checked> <span data-text="company_reviews">Company Reviews (Web Search)</span>
            </label>
            <label class="checkbox-item">
              <input type="checkbox" checked> <span data-text="company_ratings">Star Ratings & Platform Info</span>
            </label>
            <label class="checkbox-item">
              <input type="checkbox" checked> <span data-text="company_summary">Company Summary (Size, Industry, Type)</span>
            </label>
          </div>
        </div>
      </div>
    </div>
    
    <div class="option-card" id="custom-option">
      <h3 data-text="custom_title">✨ Custom Format</h3>
      <p data-text="custom_desc">Describe what you want to focus on in your own words</p>
    </div>
    
    <div class="custom-input" id="custom-input">
      <textarea data-placeholder="custom_placeholder" placeholder="e.g., Focus on technical requirements and team structure" id="custom-prompt"></textarea>
    </div>
    
    <button class="generate-btn" id="generate-btn" data-text="generate_btn">Generate Summary</button>
  </div>
  
  <div class="loading" id="loading">
    <div class="loading-spinner"></div>
    <p data-text="analyzing">Analyzing job posting...</p>
  </div>
  
  <div class="result" id="result">
    <h4 data-text="job_summary_title">Job Summary:</h4>
    <div id="result-content"></div>
  </div>
  
  <div class="error" id="error"></div>
  
  <script src="font-scaler.js"></script>
  <script src="popup.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      font-size: 18px;
      margin: 0;
      color: #0077b5;
    }
    
    .option-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .option-card:hover {
      background-color: #f8f9fa;
    }
    
    .option-card h3 {
      margin: 0 0 8px 0;
      font-size: 14px;
      color: #333;
    }
    
    .option-card p {
      margin: 0;
      font-size: 12px;
      color: #666;
    }
    
    .custom-input {
      margin-top: 15px;
      display: none;
    }
    
    .custom-input textarea {
      width: 100%;
      height: 60px;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      resize: vertical;
      font-family: Arial, sans-serif;
    }
    
    .generate-btn {
      background-color: #0077b5;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      margin-top: 15px;
      font-size: 14px;
    }
    
    .generate-btn:hover {
      background-color: #005885;
    }
    
    .generate-btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    
    .loading {
      text-align: center;
      padding: 20px;
      display: none;
    }
    
    .result {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background-color: #f8f9fa;
      display: none;
    }
    
    .result h4 {
      margin: 0 0 10px 0;
      color: #333;
    }
    
    .error {
      color: #d93025;
      text-align: center;
      padding: 10px;
      display: none;
    }
    
    .info {
      background-color: #e8f4fd;
      color: #1565c0;
      text-align: center;
      padding: 12px;
      border-radius: 6px;
      margin: 15px 0;
      border: 1px solid #bbdefb;
      font-size: 13px;
      line-height: 1.4;
      display: none;
    }
    
    .info.success {
      background-color: #e8f5e8;
      color: #2e7d32;
      border: 1px solid #c8e6c9;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>LinkedIn Job Analyzer</h1>
  </div>
  
  <div class="info" id="info"></div>
  
  <div id="main-content">
    <div class="option-card" id="predefined-option">
      <h3>ðŸ“‹ Predefined Format</h3>
      <p>Get a standardized summary with job title, company, salary, location, and benefits</p>
    </div>
    
    <div class="option-card" id="custom-option">
      <h3>âœ¨ Custom Format</h3>
      <p>Describe what you want to focus on in your own words</p>
    </div>
    
    <div class="custom-input" id="custom-input">
      <textarea placeholder="e.g., Focus on technical requirements and team structure" id="custom-prompt"></textarea>
    </div>
    
    <button class="generate-btn" id="generate-btn">Generate Summary</button>
  </div>
  
  <div class="loading" id="loading">
    <p>Analyzing job posting...</p>
  </div>
  
  <div class="result" id="result">
    <h4>Job Summary:</h4>
    <div id="result-content"></div>
  </div>
  
  <div class="error" id="error"></div>
  
  <script src="popup.js"></script>
</body>
</html>
